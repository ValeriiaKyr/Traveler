{% extends "index.html" %}
{% include "includes/header.html" %}
{% block content %}
  <div class="container mt-10">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg p-4">
          <h2 class="text-center text-danger">Are you sure you want to delete this tour?</h2>
          <p class="text-center mb-4">This action cannot be undone.</p>
          
          <form action="" method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-2">Yes, Delete</button>
            <a href="{% url 'tours:tour-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
